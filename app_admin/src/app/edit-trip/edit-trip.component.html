<h2>Edit Trip</h2>
<form [formGroup]="editForm" (ngSubmit)="updateTrip()">
    <div class="row mb-3">
        <label for="txtCode" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-4">
            <input type="text" formControlName="code" name="txtCode" class="form-control" required />
            <div *ngIf="submitted && f['code'].errors?.['required']" class="text-danger">Code is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" formControlName="name" name="txtName" class="form-control" required />
            <div *ngIf="submitted && f['name'].errors?.['required']" class="text-danger">Name is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtLength" class="col-sm-2 col-form-label">Length</label>
        <div class="col-sm-4">
            <input type="text" formControlName="length" name="txtLength" class="form-control" required />
            <div *ngIf="submitted && f['length'].errors?.['required']" class="text-danger">Length is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtStart" class="col-sm-2 col-form-label">Start</label>
        <div class="col-sm-4">
            <input type="date" formControlName="start" name="txtStart" id="txtStart" class="form-control" />
            <div *ngIf="submitted && f['start'].errors?.['required']" class="text-danger">Start date is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtResort" class="col-sm-2 col-form-label">Resort</label>
        <div class="col-sm-4">
            <input type="text" formControlName="resort" name="txtResort" class="form-control" required />
            <div *ngIf="submitted && f['resort'].errors?.['required']" class="text-danger">Resort is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtPerPerson" class="col-sm-2 col-form-label">Price Per Person</label>
        <div class="col-sm-4">
            <input type="text" formControlName="perPerson" name="txtPerPerson" class="form-control" required />
            <div *ngIf="submitted && f['perPerson'].errors?.['required']" class="text-danger">Price per person is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtImage" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-4">
            <input type="text" formControlName="image" name="txtImage" class="form-control" required />
            <div *ngIf="submitted && f['image'].errors?.['required']" class="text-danger">Image URL is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-4">
            <textarea formControlName="description" name="txtDescription" class="form-control" rows="3"></textarea>
            <div *ngIf="submitted && f['description'].errors?.['required']" class="text-danger">Description is required</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-6 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
