<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3 ml-auto mr-auto">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="name" />
                    <div *ngIf="submitted && f['name'].errors?.['required']" class="text-danger">Name is required</div>
                </div>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" formControlName="email" id="email" />
                    <div *ngIf="submitted && f['email'].errors?.['required']" class="text-danger">E-mail is required</div>
                    <div *ngIf="submitted && f['email'].errors?.['email']" class="text-danger">E-mail is not valid</div>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="password" />
                    <div *ngIf="submitted && f['password'].errors?.['required']" class="text-danger">Password is required</div>
                    <div *ngIf="submitted && f['password'].errors?.['minlength']" class="text-danger">Password must be at least 6 characters</div>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" (click)="navigateToLogin()" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
